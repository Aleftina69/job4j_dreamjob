<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3">
        <div class="mb-3">
            <label for="fullName" class="form-label"><b>ФИО</b></label>
            <input type="text" class="form-control" id="fullName"
                   placeholder="Введите ваше полное имя">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label"><b>Желаемая должность</b></label>
            <input type="text" class="form-control" id="position"
                   placeholder="Например, Ведущий Java разработчик">
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label"><b>Опыт работы</b></label>
            <textarea class="form-control" id="experience" rows="6"
                      placeholder="Опишите ваш опыт работы"></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label"><b>Навыки</b></label>
            <textarea class="form-control" id="skills" rows="4"
                      placeholder="Перечислите ваши ключевые навыки"></textarea>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label"><b>Образование</b></label>
            <textarea class="form-control" id="education" rows="4"
                      placeholder="Укажите ваше образование"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{/candidates}">Отмена</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
